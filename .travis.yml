sudo: required

language: c

os:
  - linux

compiler:
  - gcc

install:
  - sudo apt-get update
  - sudo apt-get install -y lcov
  - gem install coveralls-lcov

script:
  - cd ref
  - make test_kex CFLAGS="-fprofile-arcs -ftest-coverage -g -Wall -Wextra -O0 -fomit-frame-pointer -march=native -fPIC" CLANG="clang -march=native -g -O0 -fomit-frame-pointer -fwrapv -Qunused-arguments"
  - ./test_kex

after_success:
  - lcov -d . --capture --output-file coverage.info
  - coveralls-lcov coverage.info
